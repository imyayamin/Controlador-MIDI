<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo HTML, CSS e JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Controlador MIDI</h1>

  <div class="notas">
      <p>Nota: <span class="nota-texto">Texto 1</span></p>
      <p>Nota: <span class="nota-texto">Texto 2</span></p>
      <p>Nota: <span class="nota-texto">Texto 3</span></p>
      <p>Nota: <span class="nota-texto">Texto 4</span></p>
      <p>Nota: <span class="nota-texto">Texto 5</span></p>
      <p>Nota: <span class="nota-texto">Texto 6</span></p>
      <p>Nota: <span class="nota-texto">Texto 7</span></p>
      <p>Nota: <span class="nota-texto">Texto 8</span></p>
      <p>Nota: <span class="nota-texto">Texto 9</span></p>
      <p>Nota: <span class="nota-texto">Texto 10</span></p>
      <p>Nota: <span class="nota-texto">Texto 11</span></p>
      <p>Nota: <span class="nota-texto">Texto 12</span></p>
  </div>

  <div class="png1">
    <img id="um" src = "bateria.png">
  </div>

  <div class="png2">
    <img id="dois" src = "teclado.png">
  </div>

  <div class="png3">
    <img id="tres" src = "acordeão.webp">
  </div>

  <div class="png4">
    <img id="quatro" src = "piano.png">
  </div>

  <div class="png5">
    <img id="cinco" src = "violoncelo.png">
  </div>

  <div class="instrument-buttons">
    <button id="button1">1. Bateria</button>
    <button id="button2">2. Teclado</button>
    <button id="button3">3. Acordeão</button>
    <button id="button4">4. Piano</button>
    <button id="button5">5. Violoncelo</button>
  </div>

  <!-- Div para mostrar as mensagens do console -->
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
